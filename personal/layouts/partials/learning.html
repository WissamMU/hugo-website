<div class="card card--half" data-aos="fade-up" data-aos-duration="1000">
    <h2>المؤهلات</h2>
    {{ range .Site.Data.learning }}
        <div class="line">
            <div class="line__head">
                <i class="{{ .icon }}"></i>
                <h3>{{ .title }}</h3>
                <h4>{{ .time }}</h4>
            </div>
            <div class="line__body">
                <p>
                    {{ .content }}
                </p>
            </div>
        </div>
    {{ end }}
</div>
